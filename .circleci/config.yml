version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11.2
    working_directory: /go/src/github.com/mccurdyc/neighbor
    steps:
      - checkout

      - run: go get -v -t -d ./...
      - run: go get -u -v github.com/golang/dep/cmd/dep
      - run: dep ensure -v

      - run: go build cmd/neighbor/main.go
      - run: go test -v ./...
      - run: go fmt ./...
